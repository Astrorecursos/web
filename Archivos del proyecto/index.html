<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>

body {
    font-family: 'Arial', sans-serif;
    background-image: url('https://i0.wp.com/folou.co/wp-content/uploads/2024/07/astronauta-trajes.jpg?resize=1024%2C576&ssl=1');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
}

h1 {
    margin-bottom: 30px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

.navbar {
    display: flex;
    background-color: #333;
    list-style-type: none;
    padding: 0;
    margin: 0;
    justify-content: center;
}

.navbar li {
    margin: 0 15px;
}

.navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 18px;
}

.navbar li a:hover {
    background-color: #575757;
}

.repo-link {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
}

.repo-link:hover {
    background-color: #45a049;
}

.image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.image-gallery img {
    width: 150px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.image-gallery img:hover {
    transform: scale(1.05);
}

.lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    justify-content: center;
    align-items: center;
}

.lightbox-content {
    max-width: 80%;
    max-height: 80%;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    font-weight: bold;
    color: white;
    cursor: pointer;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 40px;
    transition: 0.6s ease;
    user-select: none;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

#notification {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: red;
    color: white;
    padding: 10px;
    border-radius: 5px;
    display: none;
}

#clock {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
}

    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="/web/dashboard.html">Inicio</a></li>
        </ul>
    </nav>

    <h1>Código y estructura del proyecto</h1>

    <div class="info-section">
        <p>Repositorio en línea de Astrorecursos</p>
        <a href="https://github.com/Astrorecursos/web" target="blank" class="repo-link">Astrorecursos Code</a>
    </div>

    <div class="image-gallery">
        <p>Casos de uso, diagrama de clases y demás documentación:</p>
        <img src="1.jpeg" alt="Diagrama 1" class="gallery-image">
        <img src="2.jpeg" alt="Diagrama 2" class="gallery-image">
        <img src="3.jpeg" alt="Diagrama 3" class="gallery-image">
        <img src="4.jpeg" alt="Diagrama 4" class="gallery-image">
        <img src="5.jpeg" alt="Diagrama 5" class="gallery-image">
        <img src="6.jpeg" alt="Diagrama 6" class="gallery-image">
        <img src="7.jpeg" alt="Diagrama 7" class="gallery-image">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
        <a class="prev" id="prev">&#10094;</a>
        <a class="next" id="next">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
