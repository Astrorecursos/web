<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="user-box">
                    <input type="text" id="registerUsername" required>
                    <label for="registerUsername">Username</label>
                </div>
                <div class="user-box">
                    <input type="password" id="registerPassword" required>
                    <label for="registerPassword">Password</label>
                </div>
                <button type="submit" class="submit-button">Register</button>
                <p id="registerMessage" class="message"></p>
            </form>
        </div>

        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="user-box">
                    <input type="text" id="loginUsername" required>
                    <label for="loginUsername">Username</label>
                </div>
                <div class="user-box">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="submit-button">Login</button>
                <p id="loginMessage" class="message"></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            // Simulando registro exitoso
            localStorage.setItem('registeredUser', username);
            localStorage.setItem('registeredPassword', password);
            document.getElementById('registerMessage').innerText = 'User registered successfully!';
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Verificaci√≥n de las credenciales
            const registeredUser = localStorage.getItem('registeredUser');
            const registeredPassword = localStorage.getItem('registeredPassword');

            if (username === registeredUser && password === registeredPassword) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('loginMessage').innerText = 'Incorrect username or password';
            }
        });
    </script>
</body>
</html>
